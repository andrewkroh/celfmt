name: Deploy

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build static files
        id: build
        run: |
          mkdir -p build/static_site
          BUILD_DIR=$(pwd)/build/static_site
          cd cmd/wasm
          GOOS=js GOARCH=wasm go generate
          GOOS=js GOARCH=wasm go build -o ${BUILD_DIR}/celfmt.wasm .
          cp *.html *.js ${BUILD_DIR}

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/static_site

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4